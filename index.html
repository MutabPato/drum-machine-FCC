<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script>
        function play(str) {
            if (str ==="q" || str ==="Q"){
            document.getElementById('display').innerHTML="aggressive-beast-roar";
        } else if (str ==="w" || str ==="W"){
            document.getElementById('display').innerHTML="air-zoom-vacuum";
        } else if (str ==="e" || str ==="E"){
            document.getElementById('display').innerHTML="arcade-retro-game-ove";
        } else if (str ==="a" || str ==="A"){
            document.getElementById('display').innerHTML="arrow-whoosh";
        } else if (str ==="s" || str ==="S"){
            document.getElementById('display').innerHTML="cartoon-toy-whistle";
        } else if (str ==="d" || str ==="D"){
            document.getElementById('display').innerHTML="cinematic-whoosh-fast-transition";
        } else if (str ==="z" || str ==="Z"){
            document.getElementById('display').innerHTML="dog-barking-twice";
        } else if (str ==="x" || str ==="X"){
            document.getElementById('display').innerHTML="fast-small-sweep-transition";
        } else if (str ==="c" || str ==="C"){
            document.getElementById('display').innerHTML="retro-game-notification";
        }
          var audio = document.getElementById(str);
          audio.play();
        }
        window.document.onkeyup = function(event) {
            let keystroke=event.key;
        if (keystroke ==="q" || keystroke ==="Q"){
            play("Q");
        } else if (keystroke ==="w" || keystroke ==="W"){
            play("W");
        } else if (keystroke ==="e" || keystroke ==="E"){
            play("E");
        } else if (keystroke ==="a" || keystroke ==="A"){
            play("A");
        } else if (keystroke ==="s" || keystroke ==="S"){
            play("S");
        } else if (keystroke ==="d" || keystroke ==="D"){
            play("D");
        } else if (keystroke ==="z" || keystroke ==="Z"){
            play("Z");
        } else if (keystroke ==="x" || keystroke ==="X"){
            play("X");
        } else if (keystroke ==="c" || keystroke ==="C"){
            play("C");
        }
        };
        
    </script>
</head>
  <body>
    <div class="container" id="drum-machine">
        <h1 class="text-center">Drum Machine</h1>
        <div class="card my-3">
        <div class="card-body">
        <div id="display" class="text-center">Empty</div>
        </div>
        </div>
        <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">Q
            <audio src="./clip/mixkit-retro-game-notification-212.wav" class="clip" id="Q"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">W
            <audio src="./clip/mixkit-aggressive-beast-roar-13.wav" class="clip" id="W"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">E
            <audio src="./clip/mixkit-air-zoom-vacuum-2608.wav" class="clip" id="E"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">A
            <audio src="./clip/mixkit-arcade-retro-game-over-213.wav" class="clip" id="A"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">S
            <audio src="./clip/mixkit-arrow-whoosh-1491.wav" class="clip" id="S"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">D
            <audio src="./clip/mixkit-cartoon-toy-whistle-616.wav" class="clip" id="D"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">Z
            <audio src="./clip/mixkit-cinematic-whoosh-fast-transition-1492.wav" class="clip" id="Z"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">X
            <audio src="./clip/mixkit-dog-barking-twice-1.wav" class="clip" id="X"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">C
            <audio src="./clip/mixkit-fast-small-sweep-transition-166.wav" class="clip" id="C"></audio>
        </button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
